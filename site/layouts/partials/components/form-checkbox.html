<div class="c-form-checkbox">
  <label class="c-form-checkbox__label">
    <input
      type="checkbox"
      name="{{ .name }}"
      value="{{ .value }}"
      class="c-form-checkbox__input"
      {{ if .required }}required{{ end }}
    >
    <span class="c-form-checkbox__text c-richtext">{{ .label | safeHTML }}</span>
  </label>
</div>
